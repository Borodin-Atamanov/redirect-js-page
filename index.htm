<script>
function utf8_to_b64( str ) {
  return window.btoa(unescape(encodeURIComponent( str )));
}

function b64_to_utf8( str ) {
  return decodeURIComponent(escape(window.atob( str )));
}

document.addEventListener('DOMContentLoaded', function() {
    // Get string from GET-request
    base64str = window.location.search.substr(1);
    console.log(base64str);

    //  Convert from base64 to string in UTF8
    str = b64_to_utf8(base64str);
    console.log(str);
    //document.write (str);

    //  Convert from JSON-sting to object
    target_obj = JSON.parse(str);

    console.log(target_obj);

    document.write('<a target="_blank" href="'+target_obj.url+'">'+target_obj.url+'</a>');
    //window.location.replace(target_obj.url);
    //window.location.href = target_obj.url;

}, false);
</script>
